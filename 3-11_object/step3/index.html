<!doctype html>
<html>

<head>
    <!-- 文字コードはutf-8 -->
    <meta charset="UTF-8">
    <!-- 表示する画面のサイズ -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>3-11_object</title>

    <!-- ブラウザのタブのアイコンを指定 -->
    <link href="../../_common/images/favicon.ico" rel="shortcut icon">
    <!-- Googleから提供されているフォントを使用 -->
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
    <!-- 共通のcssを読み込む -->
    <link href="../../_common/css/style.css" rel="stylesheet">

    <!-- 講師用のcssを読み込む(文字サイズ大きく) -->
    <link rel="stylesheet" href="../../koushi.css">

    <style>
        table {
            border-collapse: collapse;
        }
        td {
            padding: 4px 8px;
            border: 1px solid #23628f;
        }
        </style>

</head>

<body>
    <header>
        <div class="container">
            <h1>アイテムの価格と在庫を表示する</h1>
            <h2>HTMLに出力する</h2>
        </div><!-- /.container -->
    </header>

    <main>
        <div class="container">
            <section>
                <!-- 必要であればここにHTMLを追記 -->
                <table>
                    <tr>
                        <td id="title"></td>
                        <td id="price"></td>
                        <td id="stock"></td>
                    </tr>
                </table>
            </section>
        </div><!-- /.container -->
    </main>

    <footer>
        <div class="container">
            <p>JavaScript Samples</p>
        </div><!-- /.container -->
    </footer>

    <!-- JavaScriptのファイルを読み込む -->
    <script>
        'use strict';

        let jsbook = {title:'JavaScript入門',price:2500,stock:3};
        document.getElementById('title').textContent=jsbook.title;
        document.getElementById('price').textContent=jsbook.price;
        document.getElementById('stock').textContent=jsbook.stock;
    </script>
</body>

</html>
