<!doctype html>
<html>

<head>
    <!-- 文字コードはutf-8 -->
    <meta charset="UTF-8">
    <!-- 表示する画面のサイズ -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>4-2_12hour</title>

    <!-- ブラウザのタブのアイコンを指定 -->
    <link href="../../_common/images/favicon.ico" rel="shortcut icon">
    <!-- Googleから提供されているフォントを使用 -->
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
    <!-- 共通のcssを読み込む -->
    <link href="../../_common/css/style.css" rel="stylesheet">

    <!-- 講師用のcssを読み込む(文字サイズ大きく) -->
    <link rel="stylesheet" href="../../koushi.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>わかりやすく日時表示する</h1>
            <h2>12時間時計にしてみよう</h2>
        </div><!-- /.container -->
    </header>

    <main>
        <div class="container">
            <section>
                <!-- 必要であればここにHTMLを追記 -->
                <p>最終アクセス日時：<span id="time"></span></p>
                <p id="newdate"></p>
            </section>
        </div><!-- /.container -->
    </main>

    <footer>
        <div class="container">
            <p>JavaScript Samples</p>
        </div><!-- /.container -->
    </footer>

    <!-- JavaScriptのファイルを読み込む -->
    <script>
        'use strict';

        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth();
        const date = now.getDate();
        const hour = now.getHours();
        const min = now.getMinutes();
        let ampm = '';
        if(hour<12){
            ampm='a.m.';
        }else{
            ampm='p.m.';
        }

        const output = `${year}/${month+1}/${date} ${hour % 12}:${min} ${ampm}`;
        document.getElementById('time').textContent = output;
        document.getElementById('newdate').textContent=now;
    </script>
</body>

</html>
