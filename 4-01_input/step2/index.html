<!doctype html>
<html>

<head>
    <!-- 文字コードはutf-8 -->
    <meta charset="UTF-8">
    <!-- 表示する画面のサイズ -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>4-01_input</title>

    <!-- ブラウザのタブのアイコンを指定 -->
    <link href="../../_common/images/favicon.ico" rel="shortcut icon">
    <!-- Googleから提供されているフォントを使用 -->
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
    <!-- 共通のcssを読み込む -->
    <link href="../../_common/css/style.css" rel="stylesheet">

    <!-- 講師用のcssを読み込む(文字サイズ大きく) -->
    <link rel="stylesheet" href="../../koushi.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>フォームの入力内容を取得する</h1>
            <h2>入力内容を読み取って出力</h2>
        </div><!-- /.container -->
    </header>

    <main>
        <div class="container">
            <section>
                <!-- 必要であればここにHTMLを追記 -->
                <form action="#" id="form">
                    <input type="text" name="word">
                    <input type="submit" value="検索">
                </form>
                <p id="output"></p>
            </section>
        </div><!-- /.container -->
    </main>

    <footer>
        <div class="container">
            <p>JavaScript Samples</p>
        </div><!-- /.container -->
    </footer>

    <!-- JavaScriptのファイルを読み込む -->
    <script>
        'use strict';
        //ボタンが押されたら
        document.getElementById('form').onsubmit=function(event){
            //HTMLの基本動作キャンセル（不具合をなくすため）
            event.preventDefault();
            //定数に入力された文字列を代入
            const search = document.getElementById('form').word.value;
            //入力された文字列を表示
            document.getElementById('output').textContent=`「${search}」の検索中...`;
            //console.log('クリックされました');
        };
        
    </script>
</body>

</html>
