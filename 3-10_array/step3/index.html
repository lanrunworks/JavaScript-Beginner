<script>
'use strict';
//配列の生成
let todo = ['デザインカンプ作成', 'データ整理', '勉強会申し込み', '牛乳買う'];
//配列データの追加
// todo.push('歯医者に行く');
//配列データの削除（最後のデータ）
// todo.pop();
//配列データの削除（最初のデータ）
//  todo.shift();
//配列の追加（最初のデータから） 
todo.unshift('早起きをする','早寝をする');
//繰り返し処理（インデックスの数まで）
for(let item of todo) {
    console.log(item);
}
</script>
