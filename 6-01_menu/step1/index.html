<!doctype html>
<html>

<head>
    <!-- 文字コードはutf-8 -->
    <meta charset="UTF-8">
    <!-- 表示する画面のサイズ -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>テンプレート</title>

    <!-- ブラウザのタブのアイコンを指定 -->
    <link href="../../_common/images/favicon.ico" rel="shortcut icon">
    <!-- Googleから提供されているフォントを使用 -->
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
    <!-- 共通のcssを読み込む -->
    <link href="../../_common/css/style.css" rel="stylesheet">

    <!-- 講師用のcssを読み込む(文字サイズ大きく) -->
    <style>
        .submenu h3 {
            margin: 0 0 1em 0;
            font-size: 16px;
            cursor: pointer;
            color: #5e78c1;
        }

        .submenu h3:hover {
            color: #b04188;
            text-decoration: underline;
        }

        .submenu ul {
            margin: 0 0 1em 0;
            list-style-type: none;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <header>

            <h2>サブタイトル</h2>
        </div><!-- /.container -->

    <main>
        <div class="container">
            <section>
                <!-- 必要であればここにHTMLを追記 -->
                <div class="sidebar">
                    <h2>サポートページ</h2>
                    <div class="submenu">
                        <h3>1.はじめてつかうとき</h3>
                        <ul class="hidden">

                    <div class="submenu">

    <footer>
        <div class="container">
            <p>JavaScript Samples</p>
        </div><!-- /.container -->
    </footer>

    <!-- JavaScriptのファイルを読み込む -->
    <script src="../../_common/scripts/jquery-3.4.1.min.js"></script>
    <script>
        'use strict';

        $(document).ready(function () {
            $('.submenu h3').on('click', function () {
                $(this).next().toggleClass('hidden');
            });
        });
    </script>
</body>

</html>
