<!doctype html>
<html>

<head>
    <!-- 文字コードはutf-8 -->
    <meta charset="UTF-8">
    <!-- 表示する画面のサイズ -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>テンプレート</title>

    <!-- ブラウザのタブのアイコンを指定 -->
    <link href="../../_common/images/favicon.ico" rel="shortcut icon">
    <!-- Googleから提供されているフォントを使用 -->
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
    <!-- 共通のcssを読み込む -->
    <link href="../../_common/css/style.css" rel="stylesheet">

    <!-- 講師用のcssを読み込む(文字サイズ大きく) -->
    <style>
        main section {
            text-align: center;
        }
        .position {
            font-size: 1.5rem;
            color: #ed8a29;
        }
        </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>あなたは今どこにいますか</h1>
            <h2>位置情報をページに表示します</h2>
        </div><!-- /.container -->
    </header>

    <main>
        <div class="container">
            <section>
                <!-- 必要であればここにHTMLを追記 -->
                <p>あなたはいま</p>
                <p id="loc" class="position"></p>
                <p>の場所にいます。ちなみに精度は半径 <span id="accuracy" class="position"></span> mです。</p>
            </section>
        </div><!-- /.container -->
    </main>

    <footer>
        <div class="container">
            <p>JavaScript Samples</p>
        </div><!-- /.container -->
    </footer>

    <!-- JavaScriptのファイルを読み込む -->
    <script src="../../_common/scripts/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
